spring:
  application:
    name: book-service

  config:
    import: "configserver:"

  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server

eureka:
  instance:
    metadataMap:
      "prometheus.scrape": "true"
    instance-id: "${spring.application.name}:${server.port}"
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/