apiVersion: v1
kind: PersistentVolume
metadata:
  name: book-db
  labels:
    app: book-database
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /var/lib/postgresql/

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: book-db-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-db
  labels:
    app: book-database
spec:
  selector:
    matchLabels:
      app: book-database
  template:
    metadata:
      labels:
        app: book-database
    spec:
      containers:
        - name: book-db
          image: postgres:18
          ports:
            - containerPort: 5432
              name: postgresql
          env:
            - name: POSTGRES_USER
              value: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
            - name: POSTGRES_DB
              value: book-db
          volumeMounts:
            - mountPath: /var/lib/postgresql/
              name: postgresql-persistent-storage
      volumes:
        - name: postgresql-persistent-storage
          persistentVolumeClaim:
            claimName: book-db-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: book-db-svc
spec:
  ports:
    - port: 5432
  selector:
    app: book-database
  clusterIP: None