apiVersion: v1
kind: ConfigMap
metadata:
  name: book-service-config
  labels:
    app: book-service
data:
  application.yaml: |
    spring:
      application:
        name: book-service

      config:
        import: "configserver:"

      cloud:
        config:
          discovery:
            enabled: true
            service-id: config-server

    eureka:
      instance:
        metadataMap:
          "prometheus.scrape": "true"
        prefer-ip-address: true
      client:
        serviceUrl:
          defaultZone: http://eureka:8761/eureka/