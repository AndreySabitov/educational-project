apiVersion: v1
kind: ConfigMap
metadata:
  name: eureka-config
  labels:
    app: eureka
data:
  application.yaml: |
    server:
      port: 8761

    spring:
      application:
        name: eureka-server

    eureka:
      client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
          defaultZone: http://localhost:8761/eureka/